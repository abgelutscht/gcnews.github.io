    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #212F3D;
            font-family: Arial, sans-serif;
            color: #212F3D;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .corner-image {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 1000;
            cursor: pointer;
        }
        .corner-image.flying {
            animation: fly 5s ease-in-out;
        }
        @keyframes fly {
            0%, 100% { top: 10px; left: 10px; transform: rotate(0deg); }
            25% { top: 80%; left: 80%; transform: rotate(360deg); }
            50% { top: 40%; left: 20%; transform: rotate(-360deg); }
            75% { top: 10%; left: 70%; transform: rotate(720deg); }
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #F7DC6F;
            color: #212F3D;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(46, 64, 83, 0.3);
        }
        .text-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            text-align: center;
            background-color: #2E4053;
            border-radius: 15px;
            padding: 0 20px;
        }
        .text-container p {
            margin: 0;
            padding: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            color: #FFFFFF;
        }
        .text-container.show {
            max-height: 200px;
            margin-top: 20px;
        }
        .text-container.show p {
            opacity: 1;
        }
        #imageContainer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        #glitchImage {
            width: 100px;
            height: auto;
        }
        #killButton {
            margin-left: 10px;
            padding: 5px 10px;
        }
        #explosionImage {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 200px;
            height: auto;
            display: none;
            z-index: 1000;
        }
        #backgroundChanger {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        #backgroundInput {
            margin-right: 10px;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #2E4053;
            background-color: #F4F6F7;
            color: #212F3D;
        }
        #spotifyEmbed {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
        #bendOverImage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 60%;
            max-height: 60%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #bendOverImage.show {
            opacity: 1;
        }
        .news-box {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #2E4053;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .news-box h2 {
            color: #F7DC6F;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .news-content {
            color: #FFFFFF;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <script>
        function toggleText(id) {
            var textContainer = document.getElementById(id);
            var paragraphs = textContainer.getElementsByTagName("p");
            
            if (textContainer.classList.contains("show")) {
                // Hide text
                for (var i = paragraphs.length - 1; i >= 0; i--) {
                    (function(index) {
                        setTimeout(function() {
                            paragraphs[index].style.opacity = "0";
                        }, (paragraphs.length - 1 - index) * 100);
                    })(i);
                }
                setTimeout(function() {
                    textContainer.classList.remove("show");
                }, paragraphs.length * 100);
            } else {
                // Show text
                textContainer.classList.add("show");
                for (var i = 0; i < paragraphs.length; i++) {
                    (function(index) {
                        setTimeout(function() {
                            paragraphs[index].style.opacity = "1";
                        }, index * 100);
                    })(i);
                }
            }
        }

        const imageContainer = document.getElementById('imageContainer');
        const glitchImage = document.getElementById('glitchImage');
        const killButton = document.getElementById('killButton');
        const explosionImage = document.getElementById('explosionImage');

        killButton.addEventListener('click', () => {
            imageContainer.style.display = 'none';
            explosionImage.style.display = 'block';
            
            setTimeout(() => {
                explosionImage.style.display = 'none';
            }, 1000);
        });

        // Code for flying corner image
        const cornerImage = document.getElementById('cornerImage');
        cornerImage.addEventListener('click', () => {
            if (!cornerImage.classList.contains('flying')) {
                cornerImage.classList.add('flying');
                setTimeout(() => {
                    cornerImage.classList.remove('flying');
                }, 5000);
            }
        });

        // Code for changing background
        const backgroundInput = document.getElementById('backgroundInput');
        const changeBackgroundButton = document.getElementById('changeBackgroundButton');

        changeBackgroundButton.addEventListener('click', () => {
            const imageUrl = backgroundInput.value;
            if (imageUrl) {
                const img = new Image();
                img.onload = function() {
                    const aspectRatio = this.width / this.height;
                    const windowAspectRatio = window.innerWidth / window.innerHeight;

                    if (aspectRatio > windowAspectRatio) {
                        // Image is wider than the window
                        document.body.style.backgroundSize = 'auto 100%';
                    } else {
                        // Image is taller than the window
                        document.body.style.backgroundSize = '100% auto';
                    }

                    document.body.style.backgroundImage = `url('${imageUrl}')`;
                    document.body.style.backgroundPosition = 'center center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                };
                img.src = imageUrl;
            }
        });

        // New button functionality
        const bendOverButton = document.getElementById('bendOverButton');
        const bendOverImage = document.getElementById('bendOverImage');

        bendOverButton.addEventListener('click', () => {
            bendOverImage.classList.remove('hidden');
            bendOverImage.classList.add('show');
            setTimeout(() => {
                bendOverImage.classList.remove('show');
                setTimeout(() => {
                    bendOverImage.classList.add('hidden');
                }, 500);
            }, 2000);
        });
    </script>
